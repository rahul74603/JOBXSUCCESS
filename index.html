<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>JOBXSUCCESS - Government Jobs & Study Materials</title>
    <style>
        /* Basic Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Main Styles */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: #1a73e8;
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Job Cards */
        .job-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .job-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .job-card:hover {
            transform: translateY(-5px);
        }

        .job-title {
            color: #1a73e8;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .job-details {
            margin: 1rem 0;
            color: #666;
        }

        .apply-btn {
            background: #1a73e8;
            color: white;
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .apply-btn:hover {
            background: #1557b0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .job-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>JOBXSUCCESS</h1>
            <p>Government Jobs & Study Materials Portal</p>
        </header>

        <div class="job-grid">
            <!-- SSC CGL Card -->
            <div class="job-card">
                <h2 class="job-title">SSC CGL 2025</h2>

            </div>

            <!-- UPSC IAS Card -->

            <!-- Repeat for other jobs -->
        </div>
    </div>
</body>
</html>
