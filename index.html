<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBXSUCCESS - Much more than just a job portal</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#142757">
    <meta name="description" content="JOBXSUCCESS - A platform for job seekers and learners.">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181816;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #142757;
            padding: 10px;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .section {
            background-color: white;
            padding: 20px;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 360px;
        }
        a {
            text-decoration: none;
            font-size: 16px;
            color: #353535;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <header>
        JOBXSUCCESS
    </header>
    <div class="container">
        <div class="section">
            <a href="jobs.html">Jobs</a>
        </div>
        <div class="section">
            <a href="study.html">Study</a>
        </div>
    </div>
    <div class="footer">
        &copy; JOBXSUCCESS | All rights reserved
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered!', reg))
                .catch(err => console.log('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
