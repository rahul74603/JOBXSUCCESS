<h1>ЁЯУЪ рдлреНрд░реА рд╕реНрдЯрдбреА рдордЯреЗрд░рд┐рдпрд▓реНрд╕</h1>  

<!-- ЁЯФЩ Back Button -->  
<button onclick="goBack()" class="back-btn">тмЕя╕П Back</button>  

<!-- тЬЕ GitHub рд╕реНрдЯрдбреА рдордЯреЗрд░рд┐рдпрд▓ рдХреЗ рдлреЛрд▓реНрдбрд░ -->  
<ul id="folders-list">

<!-- тЬЕ рдлреЛрд▓реНрдбрд░ рдХреЗ рдЕрдВрджрд░ рдХреА рдЪреАрдЬрд╝реЗрдВ рдпрд╣рд╛рдБ рд▓реЛрдб рд╣реЛрдВрдЧреА -->  
<div id="files-container">  
    <h2 id="category-title">ЁЯУВ Selected Category</h2>  
    <ul id="files-list">тЪая╕П рдХреЛрдИ рдХреИрдЯреЗрдЧрд░реА рд╕реЗрд▓реЗрдХреНрдЯ рдирд╣реАрдВ рдХреА рдЧрдИ рд╣реИред</ul>  
</div>  

<script>  
    function goBack() {  
        window.history.back();  
    }  

    async function loadCategory(path) {  
        const githubRepo = `https://api.github.com/repos/rahul74603/JOBXSUCCESS/contents/study-materials/${path}`;  
        const filesList = document.getElementById("files-list");  
        const categoryTitle = document.getElementById("category-title");  

        filesList.innerHTML = "тП│ рд▓реЛрдб рд╣реЛ рд░рд╣рд╛ рд╣реИ...";  
        categoryTitle.innerText = `ЁЯУВ ${path || "Study Materials"}`;  

        try {  
            const response = await fetch(githubRepo);  
            if (!response.ok) throw new Error(`GitHub API Error: ${response.status}`);  

            const items = await response.json();  
            filesList.innerHTML = "";  

            if (Array.isArray(items)) {  
                items.forEach(item => {  
                    const li = document.createElement("li");  

                    if (item.type === "dir") {  
                        // тЬЕ рдЕрдЧрд░ рдпрд╣ рдлреЛрд▓реНрдбрд░ рд╣реИ, рддреЛ рдЗрд╕реЗ рдХреНрд▓рд┐рдХ рдХрд░рдиреЗ рдкрд░ рдЕрдВрджрд░ рдХреЗ рдбреЗрдЯрд╛ рдХреЛ рд▓реЛрдб рдХрд░реЗрдЧрд╛  
                        li.innerHTML = `<a href="#" onclick="loadCategory('${path + item.name}/')">ЁЯУВ ${item.name} тЦ╕</a>`;  
                    } else {  
                        // тЬЕ рдЕрдЧрд░ рдпрд╣ рдлрд╝рд╛рдЗрд▓ рд╣реИ, рддреЛ рдЗрд╕реЗ рдбрд╛рдЙрдирд▓реЛрдб рдХрд░рдиреЗ рдХрд╛ рдСрдкреНрд╢рди рджреЗрдЧрд╛  
                        li.innerHTML = `<a href="${item.download_url}" target="_blank">ЁЯУД ${item.name}</a>`;  
                    }  

                    filesList.appendChild(li);  
                });  
            } else {  
                filesList.innerHTML = "<p>тЪая╕П рдЗрд╕ рдлреЛрд▓реНрдбрд░ рдореЗрдВ рдХреБрдЫ рдирд╣реАрдВ рдорд┐рд▓рд╛ред</p>";  
            }  
        } catch (error) {  
            console.error("тЭМ GitHub рд╕реЗ рдбреЗрдЯрд╛ рд▓реЛрдб рдХрд░рдиреЗ рдореЗрдВ рджрд┐рдХреНрдХрдд:", error);  
            filesList.innerHTML = "<p>тЭМ рдбреЗрдЯрд╛ рд▓реЛрдб рдХрд░рдиреЗ рдореЗрдВ рд╕рдорд╕реНрдпрд╛ рд╣реБрдИред</p>";  
        }  
    }  

    // тЬЕ рдЬрдм рдкреЗрдЬ рдЦреБрд▓реЗ рддреЛ рдореЗрди "Study Materials" рдлреЛрд▓реНрдбрд░ рд▓реЛрдб рд╣реЛ рдЬрд╛рдП  
    loadCategory("");  
</script>  

</body>  
</html>
