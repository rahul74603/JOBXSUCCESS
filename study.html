<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö Study Materials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
        a:hover {
            color: red;
        }
        .sub-folder {
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <h1>üìö Study Materials</h1>
    <ul id="folderList"></ul>

    <script>
        // üìå ‡§∏‡§≠‡•Ä ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§ü‡•â‡§™‡§ø‡§ï‡•ç‡§∏ ‡§î‡§∞ ‡§â‡§®‡§ï‡•á ‡§Ö‡§Ç‡§¶‡§∞ ‡§ï‡•á ‡§´‡•ã‡§≤‡•ç‡§°‡§∞‡•ç‡§∏ ‡§ï‡•ã ‡§ë‡§ü‡•ã-‡§≤‡§ø‡§Ç‡§ï ‡§ï‡§∞‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§ï‡•ã‡§°
        const studyMaterials = {
            "Current Affairs": [
                "National Events", "International Events", "Sports", "Awards"
            ],
            "English": [
                "Grammar", "Vocabulary", "Comprehension"
            ],
            "General Knowledge": [
                "History", "Geography", "Polity", "Economy"
            ],
            "Mathematics": [
                "Algebra", "Geometry", "Trigonometry"
            ],
            "Reasoning": [
                "Logical Reasoning", "Verbal Reasoning", "Non-Verbal Reasoning"
            ],
            "Science": [
                "Physics", "Chemistry", "Biology"
            ]
        };

        const folderList = document.getElementById("folderList");

        for (let mainFolder in studyMaterials) {
            let li = document.createElement("li");
            li.innerHTML = `<a href="study-materials/${mainFolder.replace(/ /g, "-")}/index.html">üìÇ ${mainFolder}</a>`;
            
            let subUl = document.createElement("ul");
            subUl.classList.add("sub-folder");

            studyMaterials[mainFolder].forEach(subFolder => {
                let subLi = document.createElement("li");
                subLi.innerHTML = `<a href="study-materials/${mainFolder.replace(/ /g, "-")}/${subFolder.replace(/ /g, "-")}/index.html">üìÅ ${subFolder}</a>`;
                subUl.appendChild(subLi);
            });

            li.appendChild(subUl);
            folderList.appendChild(li);
        }
    </script>

</body>
</html>
