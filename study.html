<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЁЯУЪ Study Materials - JobXSuccess</title>
    <link rel="stylesheet" href="style.css"> <!-- тЬЕ External CSS рдЬреЛрдбрд╝рд╛ -->
</head>
<body>

    <!-- ЁЯФ╣ Navigation Bar -->
    <div class="navbar">
        <a href="index.html">ЁЯПа Home</a>
        <a href="jobs.html">ЁЯУМ Government Jobs</a>
        <a href="study.html" class="active">ЁЯУЪ Study Materials</a>
    </div>

    <h1>ЁЯУЪ рдлреНрд░реА рд╕реНрдЯрдбреА рдордЯреЗрд░рд┐рдпрд▓реНрд╕</h1>

    <div id="materials-container">
        <ul id="materials-list"></ul>
    </div>

    <!-- ЁЯФе Firebase SDK + Config -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import firebaseConfig from "./firebase-config.js"; // тЬЕ Firebase Config Import

        // тЬЕ Firebase Initialize
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // тЬЕ Firebase рд╕реЗ Study Materials рд▓реЛрдб рдХрд░рдирд╛
        function fetchMaterials() {
            const materialsList = document.getElementById("materials-list");
            const materialsRef = ref(db, "StudyMaterials"); // ЁЯФ╣ Firebase Realtime Database рдореЗрдВ 'StudyMaterials' рдХрд╛ Reference

            onValue(materialsRef, (snapshot) => {
                materialsList.innerHTML = ""; // ЁЯФ╣ рдкрд╣рд▓реЗ рдХреА рд▓рд┐рд╕реНрдЯ рдХреНрд▓рд┐рдпрд░ рдХрд░реЗрдВ
                const data = snapshot.val();

                if (data) {
                    Object.keys(data).forEach((key) => {
                        const material = data[key];
                        const li = document.createElement("li");

                        // тЬЕ рдЕрдЧрд░ рдХреЛрдИ рдбреЗрдЯрд╛ рдорд┐рд╕рд┐рдВрдЧ рд╣реИ рддреЛ "N/A" рджрд┐рдЦрд╛рдПрдВ
                        const title = material.title || "N/A";
                        const downloadLink = material.link || "#";

                        li.classList.add("material-item"); // тЬЕ CSS Class Add рдХреА
                        li.innerHTML = `
                            <h3>ЁЯФ╣ ${title}</h3>
                            <a href="${downloadLink}" target="_blank" class="download-btn">ЁЯУе Download Now</a>
                        `;
                        materialsList.appendChild(li);
                    });
                } else {
                    materialsList.innerHTML = "<p>тЪая╕П рдХреЛрдИ рд╕реНрдЯрдбреА рдордЯреЗрд░рд┐рдпрд▓ рдЙрдкрд▓рдмреНрдз рдирд╣реАрдВ рд╣реИред</p>";
                }
            });
        }

        fetchMaterials(); // тЬЕ рдлрдВрдХреНрд╢рди рдХреЛ рдХреЙрд▓ рдХрд░рдирд╛ рдордд рднреВрд▓рдирд╛!
    </script>

</body>
</html>
