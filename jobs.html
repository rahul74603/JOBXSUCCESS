<body>

    <ul id="jobs-list"></ul>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import firebaseConfig from "./firebase-config.js"; // ‚úÖ Firebase Config Import

        // ‚úÖ Firebase Initialize
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ‚úÖ Firebase ‡§∏‡•á ‡§∏‡§∞‡§ï‡§æ‡§∞‡•Ä ‡§®‡•å‡§ï‡§∞‡•Ä ‡§ï‡•Ä ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡§æ
        function fetchJobs() {
            const jobsList = document.getElementById("jobs-list");
            const jobsRef = ref(db, "jobs"); // üîπ Firebase Realtime Database ‡§Æ‡•á‡§Ç 'jobs' Table ‡§ï‡§æ Reference

            onValue(jobsRef, (snapshot) => {
                jobsList.innerHTML = ""; // üîπ ‡§™‡§π‡§≤‡•á ‡§ï‡•Ä ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§ï‡•ç‡§≤‡§ø‡§Ø‡§∞ ‡§ï‡§∞‡•á‡§Ç
                const data = snapshot.val();

                if (data) {
                    Object.keys(data).forEach((key) => {
                        const job = data[key];
                        const li = document.createElement("li");
                        li.innerHTML = `<strong>${job.title}</strong> - ${job.year} <br> üìÖ Last Date: ${job.lastDate} <br> <a href="${job.applyLink}" target="_blank">Apply</a>`;
                        jobsList.appendChild(li);
                    });
                } else {
                    jobsList.innerHTML = "<p>‡§ï‡•ã‡§à ‡§∏‡§∞‡§ï‡§æ‡§∞‡•Ä ‡§®‡•å‡§ï‡§∞‡•Ä ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§</p>";
                }
            });
        }

        fetchJobs(); // ‚úÖ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§® ‡§ï‡•ã ‡§ï‡•â‡§≤ ‡§ï‡§∞‡§®‡§æ ‡§Æ‡§§ ‡§≠‡•Ç‡§≤‡§®‡§æ!
    </script>
</body>
