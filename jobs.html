<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सरकारी नौकरियाँ - JobXSuccess</title>
</head>
<body>
    <h1>सरकारी नौकरियाँ</h1>
    <ul id="jobs-list"></ul>

    <!-- Firebase SDK (ES Module) -->
    <script type="module">
        // Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // ✅ Firebase Configuration (अपनी API Key और Project ID डालो)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // ✅ Firebase Initialize
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ✅ Firebase से Data लाने के लिए
        const jobsList = document.getElementById("jobs-list");
        const jobsRef = ref(db, "jobs");

        onValue(jobsRef, (snapshot) => {
            jobsList.innerHTML = ""; // पहले की लिस्ट हटाओ
            const data = snapshot.val();
            for (let key in data) {
                const job = data[key];
                const li = document.createElement("li");
                li.innerHTML = `<strong>${job.title}</strong>: ${job.description} <a href="${job.applyLink}" target="_blank">Apply</a>`;
                jobsList.appendChild(li);
            }
        });
    </script>
</body>
</html>
