<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सरकारी नौकरियाँ - JobXSuccess</title>
</head>
<body>
    <h1>सरकारी नौकरियाँ</h1>
    <ul id="jobs-list"></ul>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import firebaseConfig from "./firebase-config.js"; // ✅ Firebase Config Import

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Fetch Data from Firebase
        function fetchJobs() {
            const jobsList = document.getElementById("jobs-list");
            const jobsRef = ref(db, "jobs");

            onValue(jobsRef, (snapshot) => {
                jobsList.innerHTML = ""; // पुरानी जॉब्स हटाएँ
                const data = snapshot.val();
                if (data) {
                    Object.values(data).forEach((job) => {
                        const li = document.createElement("li");
                        li.innerHTML = `<strong>${job.title}</strong>: ${job.description} <a href="${job.applyLink}" target="_blank">Apply</a>`;
                        jobsList.appendChild(li);
                    });
                } else {
                    jobsList.innerHTML = "<p>कोई नौकरी उपलब्ध नहीं है।</p>";
                }
            });
        }

        fetchJobs();
    </script>
</body>
</html>
