<script type="module">
    import { firebaseConfig } from "./secrets.js"; // üî¥ secrets.js ‡§ï‡•ã Import ‡§ï‡§ø‡§Ø‡§æ

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // ‚úÖ Firebase Initialize
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ‚úÖ Firebase ‡§∏‡•á Data ‡§≤‡§æ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è
    const jobsList = document.getElementById("jobs-list");
    const jobsRef = ref(db, "jobs");

    onValue(jobsRef, (snapshot) => {
        jobsList.innerHTML = ""; // ‡§™‡§π‡§≤‡•á ‡§ï‡•Ä ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§π‡§ü‡§æ‡§ì
        const data = snapshot.val();
        for (let key in data) {
            const job = data[key];
            const li = document.createElement("li");
            li.innerHTML = `<strong>${job.title}</strong>: ${job.description} <a href="${job.applyLink}" target="_blank">Apply</a>`;
            jobsList.appendChild(li);
        }
    });
</script>
