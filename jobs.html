<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सरकारी नौकरियाँ - JobXSuccess</title>
</head>
<body>
    <h1>सरकारी नौकरियाँ</h1>
    <ul id="jobs-list"></ul>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        async function loadFirebaseConfig() {
            const response = await fetch("https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/firebase-config.json");
            const firebaseConfig = await response.json();

            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);

            function fetchJobs() {
                const jobsList = document.getElementById("jobs-list");
                const jobsRef = ref(db, "jobs");

                onValue(jobsRef, (snapshot) => {
                    jobsList.innerHTML = "";
                    snapshot.forEach((child) => {
                        const job = child.val();
                        const li = document.createElement("li");
                        li.innerHTML = `<strong>${job.title}</strong>: ${job.description} <a href="${job.applyLink}" target="_blank">Apply</a>`;
                        jobsList.appendChild(li);
                    });
                });
            }

            fetchJobs();
        }

        loadFirebaseConfig();
    </script>
</body>
</html>
