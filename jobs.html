<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>सरकारी नौकरियाँ - JobXSuccess</title>
</head>
<body>
    <h1>सरकारी नौकरियाँ</h1>
    <ul id="jobs-list"></ul>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            databaseURL: "https://jobxsuccess-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Fetch Data
        function fetchJobs() {
            const jobsList = document.getElementById("jobs-list");
            database.ref("jobs").once("value", (snapshot) => {
                snapshot.forEach((child) => {
                    const job = child.val();
                    const li = document.createElement("li");
                    li.innerHTML = `<strong>${job.title}</strong>: ${job.description} <a href="${job.applyLink}" target="_blank">Apply</a>`;
                    jobsList.appendChild(li);
                });
            });
        }

        fetchJobs();
    </script>
</body>
</html>
<script type="module">
  // Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // Firebase Config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Firebase Initialize
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Firebase से Data लाने के लिए
  const jobsRef = ref(db, "jobs");
  onValue(jobsRef, (snapshot) => {
    const data = snapshot.val();
    console.log(data);
  });
</script>
