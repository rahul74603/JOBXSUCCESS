<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>आप ऑफलाइन हैं</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="offline-container">
        <h2>कोई इंटरनेट कनेक्शन नहीं मिला</h2>
        <p>कृपया अपना नेटवर्क कनेक्शन चेक करें और फिर से कोशिश करें।</p>
        <img src="icons/offline-image.png" alt="Offline Image" width="200">
        <br>
        <button onclick="retryConnection()">पुनः प्रयास करें</button>
    </div>

    <script>
        function retryConnection() {
            location.reload();
        }
    </script>
</body>
</html>
